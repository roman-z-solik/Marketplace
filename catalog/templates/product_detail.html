{% extends 'base.html' %}
{% load my_tags %}
{% block content %}

    <div class="album py-5 bg-body-tertiary">
        <div class="container">
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                <div class="col">
                    <div class="card shadow-sm">
                        <img class="m-5 img-fluid" src="{{ product.image | media_filter }}">
                        <div class="card-body">
                            <p class="card-text-secondary" >Категория: {{ product.category }}</p>
                            <h4 class="card-title">Название: {{ product.name }}</h4>
                            <p class="card-text-secondary" > Описание: {{ product.description }}</p>
                            <div class="d-flex justify-content-between align-items-center">
                                <a class="btn btn-sm btn-outline-secondary" href="{% url 'catalog:product_list' %}">Назад</a>
                                <button type="button" class="btn btn-sm btn-outline-primary">Цена: {{ product.price }} ₽</button></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
