{% extends 'base.html' %}
{% load my_tags %}
{% block content %}

        <div class="album py-5 bg-body-tertiary">
            <div class="container">
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                {% for blog in object_list %}
                <div class="col">
                    <div class="card shadow-sm">
                        <img class="m-5" src="{{ blog.image | media_filter }}">
                        <div class="card-body">
                            <h4 class="card-title">{{ blog.title }}</h4>
                            <p class="card-text-secondary" >{{ blog.content|truncatechars:100 }}</p>
                            <div class="d-flex justify-content-between align-items-center">
                                <a class="btn btn-sm btn-outline-info" href="{% url 'myblogs:blog_detail' blog.pk %}">Подробнее</a>
                                <a class="btn btn-sm btn-outline-success" href="{% url 'myblogs:create_blog'%}">Предложить</a>
                                <ul style="font-size: 0.7rem;">
                                    <li>Опубликовано: {{ blog.created_at|date:"d M Y" }}</li>
                                    <li>Просмотров: {{ blog.views_count }}</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
